        <script type="module">
            'use strict'
            // start JAVASCRIPT

            const cardList = document.getElementById('cardList')
            const addCard = document.getElementById('addCard')

            function cardAction(e) {

                if (e.target.matches("#addCard") || e.target.parentElement.matches("#addCard")) {
                    console.log('am apasat ori pe BUTTON, ori pe I')

                    // document.getElementById('addCard').parentElement.remove()

                    const card = document.createElement('div')
                    card.classList.add('col-lg-3', 'col-md-4', 'col-sm-6', 'col-12')
                    card.innerHTML = `
                
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="d-flex flex-wrap align-items-center gap-3">
                                <i class="bi bi-moon-stars fs-1"></i>

                                <div>
                                    <h5 class="card-title">Cardul ${cardList.childElementCount}</h5>
                                    <h6 class="card-subtitle mb-2 text-body-secondary">
                                        Card subtitle
                                    </h6>
                                </div>
                            </div>
                            <p class="card-text">
                                Some quick example text to build on the card title and make up
                                the bulkasdlkfjashdlfkajhs dlakjdsh falskdhjfalksdjhfalsdjf of
                                the card's content.
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-outline-primary rounded-pill">Open</button>
                                <button class="btn btn-outline-danger deleteCard">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `
                    cardList.insertBefore(card, addCard.parentElement)   //adaug noul card la lista
                }

                if (e.target.matches(".deleteCard")) e.target.parentElement.parentElement.parentElement.parentElement.remove()
                if (e.target.parentElement.matches(".deleteCard")) e.target.parentElement.parentElement.parentElement.parentElement.parentElement.remove()
            }

            function init() {
                cardList.addEventListener('click', cardAction)
            }
            init();

            // end JAVASCRIPT
        </script>
